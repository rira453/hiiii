<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/veolia.png' %}">

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Se connecter</title>
    
  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">
                  Se connecter
                </h2>
                   
                <!-- login.html -->
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
                </ul>
                {% endif %}

                <form action="{% url 'sing_in' %}" method="POST">
                  {% csrf_token %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control" name="email" required />
                    <label class="form-label" for="form1Example1">Email</label>
                  </div>
              
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" name="password" required />
                    <label class="form-label" for="form1Example2">Mot de passe</label>
                  </div>
              
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      
                    </div>
              
                    <div class="col">
                      <!-- Simple link -->
                      
                    </div>
                    <center>Mot de passe oubli√©? <a href="forgot_password.html">Changer le</a></center>
                    <center>Pas de compte? <a href="register.html">Veuillez s'inscrire ici</a></center>
                  </div>
              
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                  
                </form>
                
              </div>
              
            </div>
            
          </div>
          
        </div>
        
      </div>
    </section>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
