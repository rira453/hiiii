<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/veolia.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eee;
      }
      .card-custom-width {
        max-width: 450px;
      }
      .card-body-custom-padding {
        padding: 2rem;
      }
      .form-outline {
        margin-bottom: 1rem;
      }
      .form-check {
        margin-bottom: 1rem;
      }
      .mb-4 {
        margin-bottom: 1rem !important;
      }
      .mb-5 {
        margin-bottom: 1rem !important;
      }
      .h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem !important;
      }
    </style>
    <title>S'inscrire</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black card-custom-width mx-auto" style="border-radius: 20px">
              <div class="card-body card-body-custom-padding">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-12 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      S'inscrire
                    </p>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert" data-mdb-color="danger">
                      {{ message }}
                    </div>
                    {% endif %}

                    <!-- Messages de succès et autres -->
{% if messages %}
{% for message in messages %}
    <div class="alert alert-success animate__animated animate__fadeInDown" role="alert" style="background-color: #4caf50; color: white;">
        <i class="fas fa-check-circle"></i> {{ message }}
    </div>
{% endfor %}
{% endif %}
                    
                    <form class="mx-1 mx-md-4" action="{% url 'sing_up' %}" method="POST">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                            name="name"
                            required
                          />
                          <label class="form-label" for="form3Example1c">Votre nom</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                            name="email"
                            required
                          />
                          <label class="form-label" for="form3Example3c">Votre Email</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-briefcase fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3ExampleActivite"
                            class="form-control"
                            name="activite"
                            required
                          />
                          <label class="form-label" for="form3ExampleActivite">Activité</label>
                        </div>
                      </div>



                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-tags fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <select
                            id="form3ExampleCategorie"
                            class="form-select"
                            name="categorie"
                            required
                          >
                            <option value="" disabled selected>Catégorie</option>
                            <option value="Category 1">Informatique</option>
                            <option value="Category 2">Assainissement</option>
                            <option value="Category 3">Eau</option>
                            <option value="Category 4">Électricité</option>
                            <option value="Category 5">Transport</option>
                            <option value="Category 6">Construction</option>
                            <option value="Category 7">Travaux publics</option>
                          </select>
                          
                        </div>
                      </div>


                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-home fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3ExampleAdresse"
                            class="form-control"
                            name="adresse"
                            required
                          />
                          <label class="form-label" for="form3ExampleAdresse">Adresse</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-city fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3ExampleVille"
                            class="form-control"
                            name="ville"
                            required
                          />
                          <label class="form-label" for="form3ExampleVille">Ville</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3ExampleTelephone"
                            class="form-control"
                            name="telephone"
                            required
                          />
                          <label class="form-label" for="form3ExampleTelephone">Téléphone</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-fax fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3ExampleFax"
                            class="form-control"
                            name="fax"
                            required
                          />
                          <label class="form-label" for="form3ExampleFax">Fax</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                            name="password"
                            required
                          />
                          <label class="form-label" for="form3Example4c">Mot de passe</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4cd"
                            class="form-control"
                            name="repassword"
                            required
                          />
                          <label class="form-label" for="form3Example4cd">Vérifier votre mot de passe</label>
                        </div>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-5">
                       
                        <center>Vous avez déja un compte? <a href="login.html">Se connecter</a></center>
                      </div>
                      
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                          Enregistrer
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
